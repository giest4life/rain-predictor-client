<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Will it Rain Today?</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Will it Rain Today?</h1>
		<form>
			<div class="form-group">
				<input class="form-control" type="text"
					placeholder="Type a name of city to get rain prediction" id="search"/>
			</div>

		</form>
		<div class="loading" style="display: none">
			<p>Loading...</p>
		</div>
		<div class="loading-error" style="display: none">
			<p class="text-danger">Looks like there was an error reading data from the server :(</p>
		</div>
		<div>
			<table class="table" id="probTable">
				<thead class="thead-inverse">
					<tr>
						<th>Time</th>
						<th>Conditions</th>
						<th>Probability</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
